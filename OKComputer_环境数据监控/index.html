<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境数据监控系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .hero-bg { 
            background: linear-gradient(135deg, #1e3a8a 0%, #059669 100%);
            position: relative;
            overflow: hidden;
        }
        .data-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .data-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .status-normal { color: #0ea5e9; }
        .status-warning { color: #f59e0b; }
        .status-danger { color: #ef4444; }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .content-overlay {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="bg-slate-50">
    <!-- 导航栏 -->
    <nav class="bg-white/90 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-green-600 rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-sm">EM</span>
                        </div>
                        <span class="text-xl font-bold text-gray-900">环境监控</span>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-blue-600 font-medium border-b-2 border-blue-600 pb-1">实时监控</a>
                    <a href="analytics.html" class="text-gray-600 hover:text-blue-600 transition-colors">数据分析</a>
                    <a href="alerts.html" class="text-gray-600 hover:text-blue-600 transition-colors">预警设置</a>
                    <a href="reports.html" class="text-gray-600 hover:text-blue-600 transition-colors">报告中心</a>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                    <span class="text-sm text-gray-600">在线</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero区域 -->
    <section class="hero-bg h-32 flex items-center justify-center">
        <canvas id="particles-canvas"></canvas>
        <div class="content-overlay text-center">
            <h1 class="text-3xl font-bold text-white mb-2">实时环境监控</h1>
            <p class="text-blue-100">智能数据驱动的环境监测解决方案</p>
        </div>
    </section>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 实时数据概览 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- 温度卡片 -->
            <div class="data-card rounded-xl p-6 cursor-pointer" onclick="showDetailModal('temperature')">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">温度</div>
                        <div class="text-xs text-gray-400">传感器1</div>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div>
                        <span class="text-3xl font-bold text-gray-900 mono" id="temp1-value">--</span>
                        <span class="text-lg text-gray-500 ml-1">°C</span>
                    </div>
                    <div class="text-sm text-gray-500" id="temp1-status">正常</div>
                </div>
            </div>

            <!-- 湿度卡片 -->
            <div class="data-card rounded-xl p-6 cursor-pointer" onclick="showDetailModal('humidity')">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM7 3V1m0 18v2m8-10a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">湿度</div>
                        <div class="text-xs text-gray-400">传感器1</div>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div>
                        <span class="text-3xl font-bold text-gray-900 mono" id="humidity-value">--</span>
                        <span class="text-lg text-gray-500 ml-1">%</span>
                    </div>
                    <div class="text-sm text-gray-500" id="humidity-status">正常</div>
                </div>
            </div>

            <!-- 气压卡片 -->
            <div class="data-card rounded-xl p-6 cursor-pointer" onclick="showDetailModal('pressure')">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">气压</div>
                        <div class="text-xs text-gray-400">传感器1</div>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div>
                        <span class="text-3xl font-bold text-gray-900 mono" id="pressure-value">--</span>
                        <span class="text-lg text-gray-500 ml-1">hPa</span>
                    </div>
                    <div class="text-sm text-gray-500" id="pressure-status">正常</div>
                </div>
            </div>

            <!-- 空气质量卡片 -->
            <div class="data-card rounded-xl p-6 cursor-pointer" onclick="showDetailModal('airquality')">
                <div class="flex items-center justify-between mb-4">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                        </svg>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-500">空气质量</div>
                        <div class="text-xs text-gray-400">传感器1</div>
                    </div>
                </div>
                <div class="flex items-end justify-between">
                    <div>
                        <span class="text-3xl font-bold text-gray-900 mono" id="airquality-value">--</span>
                        <span class="text-lg text-gray-500 ml-1">AQI</span>
                    </div>
                    <div class="text-sm text-gray-500" id="airquality-status">正常</div>
                </div>
            </div>
        </div>

        <!-- 24小时趋势图 -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-xl font-semibold text-gray-900">24小时数据趋势</h2>
                        <div class="flex items-center space-x-4">
                            <select class="text-sm border border-gray-300 rounded-lg px-3 py-1" id="chart-selector">
                                <option value="all">全部指标</option>
                                <option value="temperature">温度</option>
                                <option value="humidity">湿度</option>
                                <option value="pressure">气压</option>
                                <option value="airquality">空气质量</option>
                            </select>
                        </div>
                    </div>
                    <div id="trend-chart" style="height: 400px;"></div>
                </div>
            </div>

            <!-- 系统状态和预警信息 -->
            <div class="space-y-6">
                <!-- 系统状态 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">系统状态</h3>
                    <div class="space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">数据连接</span>
                            <div class="flex items-center space-x-2">
                                <div class="w-2 h-2 bg-green-500 rounded-full pulse"></div>
                                <span class="text-sm text-green-600">正常</span>
                            </div>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">最后更新</span>
                            <span class="text-sm text-gray-900 mono" id="last-update">--</span>
                        </div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm text-gray-600">更新频率</span>
                            <span class="text-sm text-gray-900">30秒</span>
                        </div>
                    </div>
                </div>

                <!-- 快速预警 -->
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">预警状态</h3>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <span class="text-sm text-gray-700">温度范围</span>
                            <span class="text-sm text-green-600 font-medium">正常</span>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <span class="text-sm text-gray-700">湿度范围</span>
                            <span class="text-sm text-green-600 font-medium">正常</span>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <span class="text-sm text-gray-700">气压范围</span>
                            <span class="text-sm text-green-600 font-medium">正常</span>
                        </div>
                        <div class="flex items-center justify-between p-3 bg-green-50 rounded-lg">
                            <span class="text-sm text-gray-700">空气质量</span>
                            <span class="text-sm text-green-600 font-medium">良好</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 详细数据模态框 -->
    <div id="detail-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-semibold text-gray-900" id="modal-title">详细数据</h3>
                    <button onclick="closeDetailModal()" class="text-gray-400 hover:text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modal-content">
                    <!-- 动态内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center text-sm text-gray-500">
                <p>© 2025 环境数据监控系统. 基于 ThingSpeak 云平台构建</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
